<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="navbar-menu">
      <div class="container">
        <div class="col">
          <div class="row">
            <ul class="navbar">
              <li class="home-icon"><i class="fa fa-home fa-2x"></i></li>
              <li><a href="#" class="nav-item">Pre-Owned Cars</a></li>
              <li><a href="#" class="nav-item">Finance</a></li>
              <li><a href="#" class="nav-item">Service</a></li>
              <li><a href="#" class="nav-item">News</a></li>
              <li><a href="#" class="nav-item">Careers</a></li>
              <li><a href="#" class="nav-item">Meet Our Team</a></li>
              <li><a href="#" class="nav-item">Contact Us</a></li>
              <li><a href="#" class="nav-item">About Us</a></li>
              <button type="submit" class=" btn btn_account">
                <i class="fa fa-user"></i> My Account
                <i class="fa fa-chevron-down"></i>
              </button>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid header-search ">
      <div class="container">
        <div class="row">
          <div class="col-md-4 offset-md-8">
            <div class="search-part">
              <h2 class="header-text">Search Pre-Owned Cars</h2>
              <form class="pre-owned-form">
                <div class="select-group">
                  <select class="select-item">
                    <option hidden value=""> Make</option>
                    <option value=""> Audi</option>
                    <option value=""> BMV</option>
                  </select>
                  <select class="select-item">
                    <option hidden value=""> Model</option>
                    <option value=""> Audi</option>
                    <option value=""> BMV</option>
                  </select>
                  <select class="select-item">
                    <option hidden value=""> Year</option>
                    <option value=""> Audi</option>
                    <option value=""> BMV</option>
                  </select>
                  <select class="select-item">
                    <option hidden value=""> Body Type</option>
                    <option value=""> Audi</option>
                    <option value=""> BMV</option>
                  </select>
                  <select class="select-item">
                    <option hidden value=""> Min Price</option>
                    <option value=""> Audi</option>
                    <option value=""> BMV</option>
                  </select>
                  <select class="select-item">
                    <option hidden value=""> Max Price</option>
                    <option value=""> Audi</option>
                    <option value=""> BMV</option>
                  </select>
                  <select class="select-item">
                    <option hidden value=""> Color</option>
                    <option value=""> Audi</option>
                    <option value=""> BMV</option>
                  </select>
                  <button type="submit" class=" btn btn_search">Search</button>
                  <button type="submit" class=" btn btn_reset">reset</button>
                </div>
                <div class="buttons-group">
                  <button type="submit" class=" btn btn_buy-car">
                    <img
                      src="../img/car_button_icon.svg"
                      class="btn_buy-car-image"
                    />
                    Buy Used Cars
                  </button>
                  <button type="submit" class=" btn btn_sell-car">
                    <img
                      src="../img/key_button_icon.svg"
                      class="btn_sell-car-image"
                    />
                    Sell Your Car
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="about">About us!</h2>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <h1>Its footer</h1>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/test.js"></script>
</body>
</html>
