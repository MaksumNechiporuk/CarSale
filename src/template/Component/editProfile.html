<hr>
<div class="container bootstrap snippet">
    <form enctype="multipart/form-data" class="form" asp-controller="Profile" asp-action="Edit" method="post">
        <input hidden asp-for="Id" />
        <input hidden asp-for="ExistImgPath" />
        <div class="row">
            <div class="col-sm-3">

                <div class="text-center">
             
                        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
               
                    <h6>Upload a different photo...</h6>
        <input type="file" asp-for="Img" class="text-center center-block file-upload" accept=".png,.jpg,.jpeg,.gif,.tif">

                </div><br>
            </div><!--/col-3-->
            <div class="col-sm-9">           
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label asp-for="Email"><h4>Email</h4></label>
                                <input asp-for="Email" type="text" class="form-control" placeholder="Email" title="Enter your new Email">
                                <span asp-validation-for="Email" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label asp-for="Password"><h4>Password</h4></label>
                                <input asp-for="Password" type="password" class="form-control" placeholder="Password" title="Enter your new Password">
                                <span asp-validation-for="Password" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label asp-for="ConfirmPassword"><h4>Confirm password</h4></label>
                                <input asp-for="ConfirmPassword" type="password" class="form-control" placeholder="Confirm Password" title="Enter your Password">
                                <span asp-validation-for="ConfirmPassword" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label asp-for="City"><h4>City</h4></label>
                                <input asp-for="City" type="text" class="form-control" placeholder="City" title="Enter yourCity">
                                <span asp-validation-for="City" class="text-danger"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-6">
                                <label asp-for="Street"><h4>Street</h4></label>
                                <input asp-for="Street" type="text" class="form-control" placeholder="Street" title="Enter your Street">
                                <span asp-validation-for="Street" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label asp-for="Position"><h4>Position</h4></label>
                                <input asp-for="Position" type="text" class="form-control" placeholder="Position" title="Enter your Position">
                                <span asp-validation-for="Position" class="text-danger"></span>
                            </div>
                        </div>
                        <div asp-validation-summary="All" class="text-danger"></div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <br>
                                <button type="submit" class="btn btn-lg btn-success" onclick="return confirm('Are you sure?')">Save</button>
                                <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
           
    </form>
                </div>

    <hr>
